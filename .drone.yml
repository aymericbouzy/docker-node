---
kind: pipeline
name: node-10.15.2

steps:
  - name: test
    image: hadolint/hadolint:latest-debian
    commands:
      - hadolint generic/Dockerfile

  - name: build
    image: plugins/docker
    settings:
      docker_username:
        from_secret: docker_username
      docker_password:
        from_secret: docker_password
      dockerfile: generic/Dockerfile
      target: "base"
      repo: cubyn/node
      tags:
        - "10.15.2"
        - "10.15"
        - "10"
        - "latest"
      build_args:
        - SRC_TAG=10.15.2-alpine
    when:
      event:
        - push
        - pull_request
        - tag
      branch:
        - master
        - fix/drone_1.0

  - name: build_ci
    image: plugins/docker
    settings:
      docker_username:
        from_secret: docker_username
      docker_password:
        from_secret: docker_password
      dockerfile: generic/Dockerfile
      target: "ci"
      repo: cubyn/node
      tags:
        - "ci-10.15.2"
        - "ci-10.15"
        - "ci-10"
        - "ci-latest"
      build_args:
        - SRC_TAG=10.15.2-alpine
    when:
      event:
        - push
        - pull_request
        - tag
      branch:
        - master
        - fix/drone_1.0
